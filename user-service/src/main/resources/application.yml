server:
  port: 60000

spring:
  application:
   name: user-service

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application_instance_id:${random.value}}
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka